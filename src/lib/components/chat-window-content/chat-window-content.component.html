<ngx-chat-file-drop
        class="window-content"
        [enabled]="fileUploadHandler.isUploadSupported()"
        (fileUpload)="uploadFile($event)"
        [dropMessage]="chatService.translations.dropMessage">
    <div (click)="onFocus()">
        <ngx-chat-history
                [recipient]="recipient"
                [showAvatars]="false">
        </ngx-chat-history>
        <ngx-chat-window-input
                [recipient]="recipient"
                (messageSent)="afterSendMessage()">
        </ngx-chat-window-input>
    </div>
</ngx-chat-file-drop>
