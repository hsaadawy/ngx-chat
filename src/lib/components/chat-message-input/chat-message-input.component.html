<div class="chat-input-container">
    <textarea class="chat-input"
          data-name="chat-input"
          #chatInput
          [(ngModel)]="message"
          (keydown.enter)="onKeydownEnter($event)"
          cdkTextareaAutosize
          cdkAutosizeMinRows="1"
          cdkAutosizeMaxRows="5"
          placeholder="{{chatService.translations.placeholder}}">
    </textarea>
    <div class="chat-action chat-window-send"
         (click)="onSendMessage()"
    >&raquo;</div>
</div>
