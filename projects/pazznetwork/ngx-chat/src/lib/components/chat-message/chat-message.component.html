<div style="    width: 10px;
position: absolute;
top: 10px;
display: inline-block;" class="showMenuposition">

    <i style="
color: #88898b;" (click)="showMenu=!showMenu" class="fa fa-ellipsis-v" aria-hidden="true"></i>
    <div *ngIf="showMenu" style="    position: absolute;
    top: 15px;
    width: 100px;
    background: #fff;
    right: 5px;
    box-shadow: 0 1px 3px grey;
    padding: 8px;
    z-index: 99;">
        <span role="button" *ngIf="message.direction === Direction.in" (click)="reply(message.body);showMenu=false"
            style="display: block;padding: 5px;font-size: 14px;">
            <i class="fa fa-reply" aria-hidden="true"></i>
            Reply
        </span>

        <span role="button" (click)="forward(message.body);showMenu=false"
            style="display: block;padding: 5px;font-size: 14px">
            <i class="fa fa-forward" aria-hidden="true"></i>
            Forward
        </span>
    </div>
</div>
<div *ngIf="showMenu" (click)="showMenu=!showMenu" style="position: fixed;
    background-color: transparent;
    width: 100%;
    height: 100vh;
    top: 0;
    right: 0;
    z-index: 2;"></div>




<ngx-chat-message-simple style="display: inline-block;" [imageLink]="imageLink"
    [showImagePlaceholder]="showImagePlaceholder" [avatar]="getAvatar()"
    [avatarInteractive]="message.direction === Direction.in" (avatarClickHandler)="onContactClick()"
    [direction]="message.direction" [messageState]="getMessageState()"
    [formattedDate]="message.datetime | date:chatService.translations.timeFormat" [nick]="nick">
    <span [ngxChatLinks]="message.body"></span>
</ngx-chat-message-simple>


<div *ngIf="showForward" style="position: fixed;
background: #8080807a;
width: 100%;
height: 100vh;
top: 0;
right: 0;
z-index: 9999999999999999999999999999900;" class="showforward">

    <div *ngIf="contacts" class="row" style="    display: block;
    width: 50%;
    margin: 3% auto;
    padding: 15px;
    background: #fff;border-radius: 10px;">
        <p style="    font-size: 18px;
        margin: 0;
        margin-bottom: 12px;position: relative;">Select Contacts <i class="fas fa-times" style="font-family: 'Font Awesome 5 Pro' !important;float: right;padding: 0 5px;    position: absolute;
    right: 0;
    top: 4px;" (click)="showForward=false" aria-hidden="true"></i></p>
        <div *ngFor="let  contact of  (contacts | async)" class="col-md-6"
            style="width: 50%;display: inline-block;margin:4px 0 0 0; ">
            <input type="checkbox" (change)="selectReceiver(contact,$event)">
            <div class="roster-recipient-name" style="display:inline">
                {{contact.name}}
            </div>

        </div>

        <div style="width: 100%;display: inline-block;">
            <button type="button" style="padding: 8px 20px;float:right" (click)="forwordMessage()">Forword</button>
        </div>

    </div>

</div>
