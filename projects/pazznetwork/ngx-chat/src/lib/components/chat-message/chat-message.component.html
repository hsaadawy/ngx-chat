<div style="    width: 10px;
position: relative;
right: 4px;
bottom: 10px;
display: inline-block;">

    <i style="
color: #88898b;" (click)="showMenu=!showMenu" class="fa fa-ellipsis-v" aria-hidden="true"></i>
    <div *ngIf="showMenu" style="    position: absolute;
    top: 15px;
    width: 85px;
    background: #fff;
    right: 5px;
    box-shadow: 0 1px 3px grey;
    padding: 8px;
    z-index: 99;">
        <span role="button" (click)="reply(message.body);showMenu=false"
            style="display: block;padding: 5px;font-size: 14px;">
            <i class="fa fa-reply" aria-hidden="true"></i>
            Reply
        </span>

        <span role="button" (click)="reply(message.body);showMenu=false"
            style="display: block;padding: 5px;font-size: 14px">
            <i class="fa fa-forward" aria-hidden="true"></i>
            Forward
        </span>
    </div>
</div>
<div *ngIf="showMenu" (click)="showMenu=!showMenu" style="position: fixed;
    background-color: transparent;
    width: 100%;
    height: 100vh;
    top: 0;
    right: 0;
    z-index: 2;"></div>

<ngx-chat-message-simple style="display: inline-block;" [imageLink]="imageLink"
    [showImagePlaceholder]="showImagePlaceholder" [avatar]="getAvatar()"
    [avatarInteractive]="message.direction === Direction.in" (avatarClickHandler)="onContactClick()"
    [direction]="message.direction" [messageState]="getMessageState()"
    [formattedDate]="message.datetime | date:chatService.translations.timeFormat" [nick]="nick">
    <span [ngxChatLinks]="message.body"></span>
</ngx-chat-message-simple>
