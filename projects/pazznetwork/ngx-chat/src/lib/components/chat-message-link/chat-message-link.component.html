<a *ngIf="link && !link.includes('mp3') &&
 !link.includes('svg') &&
 !link.includes('mp4') &&
 !link.includes('ogg') &&
 !link.includes('png') &&
 !link.includes('MOV') &&
 !link.includes('WMV') &&
 !link.includes('AVI') &&
 !link.includes('AVCHD') &&
 !link.includes('FLV') &&
 !link.includes('F4V') &&
 !link.includes('SWF') &&
 !link.includes('MKV') &&
 !link.includes('jpg')" href="{{link}}" target="_blank" rel="noopener" (click)="onClick($event)">{{text}}</a>
